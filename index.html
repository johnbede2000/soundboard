<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css?v=2.1">
        <title>The Johnpiano</title>
        <script src="https://kit.fontawesome.com/10e8632cd5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <a class="home-btn" href="../"><i class="fas fa-arrow-circle-left"></i> Home</a>    
        <h1>Singing Keyboard</h1>
        <div class="container">    
            <div class="img"></div>
            
            <p class="para">Press these keys on your computer keyboard (or click/touch):</p>
            
            <div class="keys">
                <kbd data-eventKey="67">C</kbd>
                <kbd data-eventKey="68">D</kbd>
                <kbd data-eventKey="69">E</kbd>
                <kbd data-eventKey="70">F</kbd>
                <kbd data-eventKey="71">G</kbd>
            </div>
        </div> 
        <audio data-eventKey="67" src="sounds/la C.wav"></audio>
        <audio data-eventKey="68" src="sounds/la D.wav"></audio>
        <audio data-eventKey="69" src="sounds/la E.wav"></audio>
        <audio data-eventKey="70" src="sounds/la F.wav"></audio>
        <audio data-eventKey="71" src="sounds/la G.wav"></audio>
        <script src="script.js"></script>
    </body>
</html>
