<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Johnpiano</title>
        <script src="https://kit.fontawesome.com/10e8632cd5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <a href="../"><i class="fas fa-arrow-circle-left"></i> Home</a>
            
            <h1>Singing Keyboard</h1>
            
            <p>- A project to demonstrate event listeners & DOM manipulation</p>
            
            <div class="img"></div>
            
            <p class="para">Press these keys on your computer keyboard:</p>
            
            <div class="keys">
                <kbd data-eventKey="74">J</kbd>
                <kbd data-eventKey="75">K</kbd>
                <kbd data-eventKey="76">L</kbd>
            </div>
        </div> 
        <audio data-eventKey="74" src="sounds/la C.wav"></audio>
        <audio data-eventKey="75" src="sounds/la D.wav"></audio>
        <audio data-eventKey="76" src="sounds/la E.wav"></audio>
        <script src="script.js"></script>
    </body>
</html>
