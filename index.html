<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
        <title>The Johnpiano</title>
    </head>
    <body>
        <h1>The "Johnpiano"</h1>
        <div class="container">
            
            <img src="images/closed.png">
            
            <p>Press these keys on your computer keyboard:</p>
            
            <div class="notes">

                <div class="oneNote" data-eventKey="74">
                    <kbd>J</kbd>
                </div>

                <div class="oneNote" data-eventKey="75">
                    <kbd>K</kbd>
                </div>

                <div class="oneNote" data-eventKey="76">
                    <kbd>L</kbd>
                </div>
            </div>
        </div> 
        <audio data-eventKey="74" src="sounds/la C.wav"></audio>
        <audio data-eventKey="75" src="sounds/la D.wav"></audio>
        <audio data-eventKey="76" src="sounds/la E.wav"></audio>
 
    </body>
</html>
