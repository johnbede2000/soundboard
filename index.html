<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>The Johnpiano</title>
    </head>
    <body>
        <div class="keyboard">
            <div class="note" data-eventKey="68">
                <kbd>D</kbd>
                <span class="scale">Do</span>
            </div>

            <div class="note" data-eventKey="82">
                <kbd>R</kbd>
                <span class="scale">Re</span>
            </div>

            <div class="note" data-eventKey="77">
                <kbd>M</kbd>
                <span class="scale">Mi</span>
            </div>
        </div>

        <audio data-eventKey="68" src="sounds/la C.wav"></audio>
        <audio data-eventKey="82" src="sounds/la D.wav"></audio>
        <audio data-eventKey="77" src="sounds/la E.wav"></audio>
 
    </body>
</html>
